<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de alunos e professores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer async></script>
</head>
<body>

    <header>
        <h1>SIGAA <span class="msg_hidden">(que funciona)</span></h1>
    </header>

    <main>

        <div class="action-bar">
            <input>
            <div class="btns">
                <button>Procurar</button>
                <button class="bt-add">Adicionar</button>
            </div>
        </div>

        <div class="container-data">
            <template class="aluno">
                <div class="modal">
                    <div class="div-bt">
                        <button class="bt-close">X</button>
                    </div>
                    <h1>CADASTRAR PESSOA</h1>
                    <form>
                        <div>
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text" placeholder="Nome" />
                        </div>
                        <div>
                            <label for="dataNasc">Data de Nascimento</label>
                            <input name="dataNasc" id="dataNasc" type="date" placeholder="Data de Nascimento" />
                        </div>
                        <div>
                            <label for="matricula">Matrícula</label>
                            <input data-mascara="matricula" name="matricula" id="matricula" type="text" placeholder="Matrícula" maxlength="10"/>
                        </div>
                    </form>
                    <div class="action">
                        <button class="bt-save">Salvar</button>
                    </div>
                </div>
            </template>
        </div>
    </main>
    
</body>
</html>
